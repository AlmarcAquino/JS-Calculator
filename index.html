<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>First JS Calculator</title>
  <script src="./app.js" defer></script>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="calc__wrapper">
    <div class="calc__screen">
      <h1 class="result">0</h1>
    </div>

    <section class="calc__buttons">
      <div class="calc__row-1">
        <button class="clear-btn calc-btn">C</button>
        <button class="calc-btn">←</button>
        <button class="calc-btn">÷</button>
      </div>

      <div class="calc__row-2">
        <button class="calc-btn">7</button>
        <button class="calc-btn">8</button>
        <button class="calc-btn">9</button>
        <button class="calc-btn">x</button>
      </div>

      <div class="calc__row-3">
        <button class="calc-btn">4</button>
        <button class="calc-btn">5</button>
        <button class="calc-btn">6</button>
        <button class="calc-btn">-</button>
      </div>


      <div class="calc__row-4">
        <button class="calc-btn">1</button>
        <button class="calc-btn">2</button>
        <button class="calc-btn">3</button>
        <button class="calc-btn">+</button>
      </div>


      <div class="calc__row-5">
        <button class="zero-btn calc-btn">0</button>
        <button class="calc-btn">=</button>
      </div>
  </section>
  </div>
</body>
</html>
